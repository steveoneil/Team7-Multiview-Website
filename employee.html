<!DOCTYPE html>
<html>
<head>
    <title>Employee Page</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Our Employees</h1>
    </header>

    <main>
        <div class="employee-list">
            <h2>Employee List</h2>
            <ul>
                <li>Tim, CEO</li>
                <li>Steve, COO</li>
                <li>Tracy, CMO</li>
            </ul>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-4"> 
                <img class="employee-photo" src="img/tim.png" alt="Tim" class="img-responsive">
                <h3> Tim </h3>
                <p>Tim's description</p>
            </div>
            
            <div class="col-sm-12 col-md-4"> 
                <img class="employee-photo" src="img/steve.png" alt="Steve" class="img-responsive">
                <h3> Steve </h3>
                <p>Steve's description</p>
            </div>
            
            <div class="col-sm-12 col-md-4"> 
                <img class="employee-photo" src="img/tracy.png" alt="Tracy" class="img-responsive">
                <h3> Tracy </h3>
                <p>Tracy's description</p>
            </div>

    </main>

</html>
